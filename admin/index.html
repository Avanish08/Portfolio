<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel (Offline JSON Export)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
    .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ›  Admin Panel</h1>

  <!-- About Section -->
  <div class="section">
    <h2>About Section</h2>
    <textarea id="aboutText" rows="6" placeholder="Write about yourself..."></textarea>
    <button onclick="downloadJSON('about.json', { aboutText: document.getElementById('aboutText').value })">
      Save About as JSON
    </button>
  </div>

  <!-- Portfolio Section -->
  <div class="section">
    <h2>Add Portfolio Item</h2>
    <input id="portfolioTitle" placeholder="Title">
    <input id="portfolioImage" placeholder="Image Path">
    <input id="portfolioCategory" placeholder="Category (game, artist, etc)">
    <button onclick="addPortfolio()">Add to Portfolio</button>
    <pre id="portfolioPreview"></pre>
    <button onclick="downloadJSON('portfolio.json', portfolioList)">Download Portfolio JSON</button>
  </div>

  <!-- Blog Section -->
  <div class="section">
    <h2>Add Blog Post</h2>
    <input id="blogImage" placeholder="Image Path">
    <textarea id="blogText" rows="3" placeholder="Blog description"></textarea>
    <button onclick="addBlog()">Add Blog Post</button>
    <pre id="blogPreview"></pre>
    <button onclick="downloadJSON('blog.json', blogList)">Download Blog JSON</button>
  </div>

  <script>
    let portfolioList = [];
    let blogList = [];

    function addPortfolio() {
      const item = {
        title: document.getElementById('portfolioTitle').value,
        image: document.getElementById('portfolioImage').value,
        category: document.getElementById('portfolioCategory').value
      };
      portfolioList.push(item);
      document.getElementById('portfolioPreview').textContent = JSON.stringify(portfolioList, null, 2);
    }

    function addBlog() {
      const post = {
        image: document.getElementById('blogImage').value,
        text: document.getElementById('blogText').value
      };
      blogList.push(post);
      document.getElementById('blogPreview').textContent = JSON.stringify(blogList, null, 2);
    }

    function downloadJSON(filename, jsonData) {
      const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
  
  // Load About
  fetch('data/about.json')
    .then(res => res.json())
    .then(data => {
      document.querySelector('#about p').innerText = data.aboutText;
    });

  // Load Portfolio
  fetch('data/portfolio.json')
    .then(res => res.json())
    .then(data => {
      const gallery = document.querySelector('.gallery');
      gallery.innerHTML = "";
      data.forEach(item => {
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;
        img.dataset.category = item.category;
        gallery.appendChild(img);
      });
    });

  // Load Blog
  fetch('data/blog.json')
    .then(res => res.json())
    .then(data => {
      const blogContainer = document.querySelector('.blog-posts');
      blogContainer.innerHTML = "";
      data.forEach(post => {
        blogContainer.innerHTML += `
          <div class="post">
            <img src="${post.image}" alt="Blog Image">
            <p>${post.text}</p>
          </div>`;
      });
    });


  </script>
</body>
</html>
